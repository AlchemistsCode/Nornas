#Context web API
server:
  port: 8085
  context-path: /nornas

spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/alchemistscodev
    username: developer
  jpa:
      show-sql: true
      properties:
        properties:
          format_sql: true
      hibernate:
        naming:
          physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
  mvc:
      favicon:
        enabled: false
      view:
        prefix: /WEB-INF/views/
        suffix: .jsp
errors:
  config:
    general:
      EMPTY:
        errorCode: EMPTY_COLLECTION
        errorMessage: No hay informaci√≥n a mostrar
        httpCode: 404
      default:
        errorCode: INTERNAL_SERVER_ERROR
        errorMessage: Internal server error
        httpCode: 500
